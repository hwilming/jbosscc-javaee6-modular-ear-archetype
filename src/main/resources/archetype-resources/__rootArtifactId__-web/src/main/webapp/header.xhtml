#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html">

	<div style="color: ${symbol_pound}FFFFFF;">
		<div style="float: left; font-size: 2.5em;">
			<p>Java EE Blog!</p>
		</div>

		<div style="float: right;">
			<h:form>
				<h:panelGroup rendered="${symbol_pound}{not identity.loggedIn}">
					<h:inputText style="width:100px;" value="${symbol_pound}{authenticator.username}" />

					<h:inputSecret style="width:100px;" value="${symbol_pound}{authenticator.password}" />

					<h:commandButton action="${symbol_pound}{authenticator.login}" value="Login" />

					<div style="font-size: smaller;">
						<h:outputText value="fjohnson" />
						&${symbol_pound}160;
						<h:outputText value="secret" />
					</div>


				</h:panelGroup>

				<h:panelGroup rendered="${symbol_pound}{identity.loggedIn}">
					<h:outputText value="${symbol_pound}{currentUser.firstname} ${symbol_pound}{currentUser.surname}"/>
					&${symbol_pound}160;
					<h:commandButton action="${symbol_pound}{blogEntryService.newInstance}" value="Add" />
					<h:commandButton action="${symbol_pound}{authenticator.logout}" value="Logout" />
				</h:panelGroup>
			</h:form>
		</div>
	</div>
</ui:composition>
